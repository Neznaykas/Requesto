version: '3.0'
services:
    nginx:
        image: nginx
        restart: always
        container_name: simple_nginx
        environment:
            - VIRTUAL_HOST=site.local
        depends_on:
            - php
        networks:
            - backend
        volumes:
            - ./nginx/default.nginx:/etc/nginx/conf.d/default.conf
            - ./:/var/www/html/
        ports:
            - "80:80"
    php:
        build:
            context: .
            dockerfile: Dockerfile
        image: app
        container_name: app
        restart: always
        volumes:
            - ./client/src:/var/www/html/client/src
            - ./client/tests:/var/www/html/client/tests
            - ./recursion:/var/www/html/recursion
        networks:
            - backend
        tty: true

networks:
    backend:
    